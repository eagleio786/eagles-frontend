name: Deploy Eagles Project

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v4

      # 2️⃣ Setup Node.js with npm cache
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # 3️⃣ Set environment variables from GitHub Secrets
      - name: Set up environment variables
        run: |
          echo "MONGO_URL=${{ secrets.MONGO_URL }}" >> .env
          echo "contractAddress=${{ secrets.contractAddress }}" >> .env
          echo "contractABI=${{ secrets.contractABI }}" >> .env

      # 4️⃣ Install dependencies for frontend
      - name: Install frontend dependencies
        run: |
          cd front-end
          npm ci

      # 5️⃣ Build frontend
      - name: Build frontend
        run: |
          cd front-end
          npm run build
          mkdir -p /home/runneruser/front-end/_work/eagles-frontend/eagles-frontend/dist
          cp -r dist/* /home/runneruser/front-end/_work/eagles-frontend/eagles-frontend/dist/

      # 6️⃣ Install dependencies for backend
      - name: Install backend dependencies
        run: |
          cd back-end
          npm ci

      # 7️⃣ Restart backend with PM2 on port 5000
      - name: Restart backend with PM2
        run: |
          cd back-end
          pm2 describe back-end > /dev/null \
            && pm2 restart back-end \
            || pm2 start npm --name "back-end" -- run start
          pm2 save
